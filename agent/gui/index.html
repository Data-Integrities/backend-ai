<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Control Panel</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent-primary: #3498db;
            --accent-hover: #2980b9;
            --border-color: #444;
            --success: #27ae60;
            --error: #e74c3c;
            --warning: #f39c12;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .header h1 {
            font-size: 1.5rem;
            font-weight: 500;
        }
        
        .agent-info {
            display: flex;
            align-items: center;
            gap: 2rem;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
        }
        
        .system-info {
            display: flex;
            gap: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1rem;
            overflow-y: auto;
        }
        
        .sidebar h2 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        
        .capabilities-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .capability-item {
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .services-list {
            margin-top: 2rem;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: var(--bg-tertiary);
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }
        
        /* Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }
        
        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .message-role {
            font-weight: 600;
            color: var(--accent-primary);
        }
        
        .message-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .message-content {
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            line-height: 1.6;
        }
        
        .message-content pre {
            background: var(--bg-tertiary);
            padding: 1rem;
            border-radius: 4px;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
        
        .message-content code {
            background: var(--bg-tertiary);
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-family: 'Cascadia Code', 'Fira Code', monospace;
        }
        
        /* Input Area */
        .input-container {
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border-color);
        }
        
        .input-wrapper {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        #commandInput {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        
        #commandInput:focus {
            outline: none;
            border-color: var(--accent-primary);
        }
        
        #sendButton {
            background: var(--accent-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #sendButton:hover {
            background: var(--accent-hover);
        }
        
        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Error Message */
        .error-message {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>AI Agent Control Panel</h1>
            <div class="agent-info">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="agentStatus">Connecting...</span>
                </div>
                <div class="system-info" id="systemInfo"></div>
            </div>
        </header>
        
        <div class="main-content">
            <aside class="sidebar">
                <h2>Capabilities</h2>
                <div class="capabilities-list" id="capabilitiesList">
                    <div class="loading"></div>
                </div>
                
                <div class="services-list">
                    <h2>Services</h2>
                    <div id="servicesList">
                        <div class="loading"></div>
                    </div>
                </div>
            </aside>
            
            <div class="chat-container">
                <div class="messages-container" id="messagesContainer">
                    <div class="message">
                        <div class="message-header">
                            <span class="message-role">System</span>
                            <span class="message-time" id="welcomeTime"></span>
                        </div>
                        <div class="message-content">
                            Welcome to the AI Agent Control Panel. You can execute commands directly on this machine.
                        </div>
                    </div>
                </div>
                
                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="commandInput" 
                            placeholder="Enter a command..."
                            autocomplete="off"
                        />
                        <button id="sendButton">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Agent Status and Info
        let agentInfo = {};
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAgentStatus();
            loadCapabilities();
            setupEventListeners();
            updateWelcomeTime();
            
            // Refresh status every 30 seconds
            setInterval(loadAgentStatus, 30000);
        });
        
        function updateWelcomeTime() {
            document.getElementById('welcomeTime').textContent = new Date().toLocaleTimeString();
        }
        
        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        'Accept': 'application/json'
                    },
                    credentials: 'same-origin'
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }
        
        async function loadAgentStatus() {
            try {
                const data = await fetchAPI('/api/status');
                agentInfo = data;
                
                // Update page title with machine name
                const machineName = data.agentId.replace('agent-', '').replace('-agent', '');
                document.title = `${machineName} AI Agent`;
                
                document.getElementById('agentStatus').textContent = `${data.agentId} - Online`;
                document.getElementById('systemInfo').innerHTML = `
                    <span>OS: ${data.system.os}</span>
                    <span>CPU: ${data.resources.cpu.usage.toFixed(1)}%</span>
                    <span>Memory: ${data.resources.memory.percentage.toFixed(1)}%</span>
                    <span>Uptime: ${formatUptime(data.system.uptime)}</span>
                `;
            } catch (error) {
                document.getElementById('agentStatus').textContent = 'Offline';
                console.error('Failed to load agent status:', error);
            }
        }
        
        async function loadCapabilities() {
            try {
                const data = await fetchAPI('/api/capabilities');
                
                const capsList = document.getElementById('capabilitiesList');
                capsList.innerHTML = '';
                
                // Show summary
                const summary = document.createElement('div');
                summary.className = 'capability-item';
                summary.textContent = data.summary || 'Agent capabilities';
                capsList.appendChild(summary);
                
                // Show services
                if (data.services && data.services.length > 0) {
                    const servicesList = document.getElementById('servicesList');
                    servicesList.innerHTML = '';
                    
                    data.services.forEach(service => {
                        const item = document.createElement('div');
                        item.className = 'service-item';
                        item.innerHTML = `
                            <span>${service}</span>
                            <span class="status-dot"></span>
                        `;
                        servicesList.appendChild(item);
                    });
                }
                
                // Show supported commands
                if (data.supportedCommands) {
                    const commandsTitle = document.createElement('h2');
                    commandsTitle.textContent = 'Commands';
                    commandsTitle.style.marginTop = '2rem';
                    capsList.appendChild(commandsTitle);
                    
                    data.supportedCommands.forEach(cmd => {
                        const item = document.createElement('div');
                        item.className = 'capability-item';
                        item.textContent = cmd;
                        capsList.appendChild(item);
                    });
                }
            } catch (error) {
                console.error('Failed to load capabilities:', error);
                document.getElementById('capabilitiesList').innerHTML = '<div class="error-message">Failed to load capabilities</div>';
            }
        }
        
        function setupEventListeners() {
            const input = document.getElementById('commandInput');
            const button = document.getElementById('sendButton');
            
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendCommand();
                }
            });
            
            button.addEventListener('click', sendCommand);
        }
        
        async function sendCommand() {
            const input = document.getElementById('commandInput');
            const command = input.value.trim();
            
            if (!command) return;
            
            const button = document.getElementById('sendButton');
            button.disabled = true;
            input.disabled = true;
            
            // Add user message
            addMessage('User', command);
            input.value = '';
            
            try {
                const response = await fetch('/api/execute', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addMessage('Agent', formatOutput(data.stdout || 'Command executed successfully'));
                } else {
                    addMessage('Agent', `Error: ${data.error || data.stderr}`, true);
                }
            } catch (error) {
                addMessage('System', `Failed to execute command: ${error.message}`, true);
            } finally {
                button.disabled = false;
                input.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(role, content, isError = false) {
            const container = document.getElementById('messagesContainer');
            const message = document.createElement('div');
            message.className = 'message';
            
            message.innerHTML = `
                <div class="message-header">
                    <span class="message-role">${role}</span>
                    <span class="message-time">${new Date().toLocaleTimeString()}</span>
                </div>
                <div class="message-content ${isError ? 'error-message' : ''}">
                    ${escapeHtml(content)}
                </div>
            `;
            
            container.appendChild(message);
            container.scrollTop = container.scrollHeight;
        }
        
        function formatOutput(output) {
            // If it looks like code or structured output, wrap in pre
            if (output.includes('\n') || output.includes('  ')) {
                return `<pre>${escapeHtml(output)}</pre>`;
            }
            return escapeHtml(output);
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatUptime(seconds) {
            const days = Math.floor(seconds / 86400);
            const hours = Math.floor((seconds % 86400) / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            
            if (days > 0) {
                return `${days}d ${hours}h`;
            } else if (hours > 0) {
                return `${hours}h ${minutes}m`;
            } else {
                return `${minutes}m`;
            }
        }
    </script>
</body>
</html>
