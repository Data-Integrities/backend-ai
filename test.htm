<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Duration Breakdown</title>
  <style>
    .timeline {
      display: flex;
      height: 40px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      font-family: sans-serif;
      font-size: 12px;
    }
    .segment {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #fff;
      white-space: nowrap;
    }
    .startup { background-color: #4caf50; width: 10%; }
    .query { background-color: #2196f3; width: 50%; }
    .filtering { background-color: #ff9800; width: 20%; }
    .sorting { background-color: #9c27b0; width: 15%; }
    .reply { background-color: #f44336; width: 5%; }

    .labels {
      margin-top: 10px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div class="timeline">
    <div class="segment startup">Startup (2s)</div>
    <div class="segment query">Query (10s)</div>
    <div class="segment filtering">Filtering (4s)</div>
    <div class="segment sorting">Sorting (3s)</div>
    <div class="segment reply">Reply (1s)</div>
  </div>

  <div class="labels">
    <p>Total Duration: 20 seconds</p>
    <ul>
      <li>Startup: 2s</li>
      <li>Query Running: 10s</li>
      <li>Filtering: 4s</li>
      <li>Sorting: 3s</li>
      <li>Reply: 1s</li>
    </ul>
  </div>
</body>
</html>
